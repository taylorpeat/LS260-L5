<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <script src="javascripts/vendor/all.js"></script>
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>Albums</h1>
      <ul id="albums"></ul>
    </main>
    <div id="screen"></div>
    <div class="modal">
      <img src="http://a5.mzstatic.com/us/r30/Music5/v4/83/10/90/83109037-0c67-bf88-a2c5-a022b21de7d7/cover170x170.jpeg">
      <h1>1989</h1>
      <h2>Taylor Swift</h2>
      <p>Released: Oct 27, 2014</p>
      <ul>
        <li>
          <span>1. Welcome To New York</span>
          <i>3:32</i>
        </li>
        <li>
          <span>2. Welcome To New York</span>
          <i>3:32</i>
        </li>
        <li>
          <span>3. Welcome To New York</span>
          <i>3:32</i>
        </li>
      </ul>
    </div>
    <script data-name="albums" type="text/x-handlebars">
      {{#each albums}}
      <li>
        <a href="{{track_url}}">
          <img src="{{cover}}">
          <h2>{{title}}</h2>
          <h3>{{artist}}</h3>
          <p>Released: {{date}}</p>
        </a>
      </li>
      {{/each}}
    </script>
    <script src="javascripts/models/album.js"></script>
    <script src="javascripts/collections/albums.js"></script>
    <script src="javascripts/views/albums.js"></script>
    <script src="javascripts/app.js"></script>
    <script>
      App.init();
    </script>
  </body>
</html>
