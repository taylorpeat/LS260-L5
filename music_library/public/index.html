<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <script src="javascripts/vendor/all.js"></script>
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>Albums</h1>
      <ul id="albums"></ul>
    </main>
    <script data-name="tracks" type="text/x-handlebars">
      <div id="screen"></div>
      <div class="modal">
        <img src="{{cover}}">
        <figcaption>
          <h1>{{title}}</h1>
          <h2>{{artist}}</h2>
          <p>Released: {{date}}</p>
        </figcaption>
        <a href="#">Close</a>
        <ol>
          {{#each tracks}}
          <li>
            <span>{{title}}</span>
            <i>{{length}}</i>
          </li>
          {{/each}}
        </ol>
      </div>
    </script>
    <script data-name="albums" type="text/x-handlebars">
      {{#each albums}}
      <li>
        <a href="{{track_url}}">
          <img src="{{cover}}">
          <h2>{{title}}</h2>
          <h3>{{artist}}</h3>
          <p>Released: {{date}}</p>
        </a>
      </li>
      {{/each}}
    </script>
    <script src="javascripts/models/album.js"></script>
    <script src="javascripts/collections/albums.js"></script>
    <script src="javascripts/views/albums.js"></script>
    <script src="javascripts/app.js"></script>
    <script>
      App.init();
    </script>
  </body>
</html>
