<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner v2.3.4</title>

  <link rel="shortcut icon" type="image/png" href="javascripts/lib/jasmine-2.3.4/jasmine_favicon.png">
  <link rel="stylesheet" href="javascripts/lib/jasmine-2.3.4/jasmine.css">
  <script src="javascripts/lib/jasmine-2.3.4/jasmine.js"></script>
  <script src="javascripts/lib/jasmine-2.3.4/jasmine-html.js"></script>
  <script src="javascripts/lib/jasmine-2.3.4/boot.js"></script>
  <style>
    #albums {
      display: none;
    }

    #modal {
      display: none;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <ul id="albums">Hi</ul>
  <script data-name="albums" type="text/x-handlebars">
    {{#each albums}}
    <li>
      <a href="{{track_url}}">
        <img src="{{cover}}">
        <h2>{{title}}</h2>
        <h3>{{artist}}</h3>
        <p>Released: {{date}}</p>
      </a>
    </li>
    {{/each}}
  </script>
  <script data-name="tracks" type="text/x-handlebars">
      {{#with album}}
      <img src="{{cover}}">
      <figcaption>
        <h1>{{title}}</h1>
        <h2>{{artist}}</h2>
        <p>Released: {{date}}</p>
      </figcaption>
      {{/with}}
      <a href="#">Close</a>
      <ol>
        {{#each tracks}}
        <li>
          <span>{{title}}</span>
          <i>{{length}}</i>
        </li>
        {{/each}}
      </ol>
    </script>
    <script data-name="albums" type="text/x-handlebars">
      {{#each albums}}
      <li>
        <a href="{{tracks_url}}">
          <img src="{{cover}}">
          <h2>{{title}}</h2>
          <h3>{{artist}}</h3>
          <p>Released: {{date}}</p>
        </a>
      </li>
      {{/each}}
    </script>
  <script src="../javascripts/vendor/all.js"></script>
  <script src="../javascripts/models/album.js"></script>
  <script src="../javascripts/models/track.js"></script>
  <script src="../javascripts/collections/albums.js"></script>
  <script src="../javascripts/collections/tracks.js"></script>
  <script src="../javascripts/views/albums.js"></script>
  <script src="../javascripts/views/tracks.js"></script>
  <script src="../javascripts/app.js"></script>
  <script src="javascripts/spec/albums_spec.js"></script>
  <script src="javascripts/spec/tracks_spec.js"></script>
</body>
</html>
